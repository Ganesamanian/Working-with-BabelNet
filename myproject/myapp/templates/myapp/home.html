{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <h1>EuroNCAP</h1>
    <table width=100%>
      <tr>
        <th>Name</th>
        <th>Page Url</th>
        <th>Image</th>
      </tr>
    {% for value in run_list %}
     <tr>
       <td style="text-align:center;">{{value.0}}</td>
       <td style="text-align:center;"><a href="{{value.1}}">{{value.1}}</a>
       </td>
       <!-- {% for values in value.2 %}
       <td style="text-align:center;"><a href="{{values}}">{{values}}</a></td>
       {% endfor %} -->
       {% for values in value.2 %}
       <td style="text-align:center;"><img src="{{values}}" width="100px"/></td>
       {% endfor %}

     </tr>
    {% endfor %}
    </table>
  </body>
</html>
